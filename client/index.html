<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Kaam247 is a hyperlocal task marketplace. Post tasks and get help nearby, or earn money by completing tasks in your area. Worker and poster modes in one app." />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="manifest" href="/manifest.json" />
  <title>Kaam247 - Hyperlocal Task Marketplace</title>
  <!-- Open Graph / social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Kaam247 - Hyperlocal Task Marketplace" />
  <meta property="og:description"
    content="Post tasks and get help nearby, or earn by completing tasks in your area. Worker and poster in one app." />
  <!-- Explicitly deny local network access to prevent browser permission prompts -->
  <meta http-equiv="Permissions-Policy" content="local-network-access=()" />
  <!-- Apply theme and body background immediately to prevent white flash -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem('kaam247_theme') || 'dark';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
        if (document.body) document.body.style.backgroundColor = '#030712';
      } else {
        document.documentElement.classList.remove('dark');
        if (document.body) document.body.style.backgroundColor = '#f9fafb';
      }
    })();
  </script>
  <style>
    /* Fallback so body is never white before script runs */
    body {
      background-color: #030712;
    }

    html:not(.dark) body {
      background-color: #f9fafb;
    }
  </style>
  <!-- Unregister service worker in development immediately -->
  <script>
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
